name: Update cloud IPs

on:
  schedule:
    - cron: '0 10 * * *'  # Runs daily at 10:00 UTC
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-cloud-ips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Restore cached virtualenv
        uses: actions/cache/restore@v4
        with:
          key: venv-${{ runner.os }}-python-${{ steps.setup_python.outputs.python-version }}
          path: .venv_cloud_ips

      - name: Install necessary packages
        run: |
          packages="requests beautifulsoup4 selenium"

          if [ ! -d ".venv_cloud_ips" ]; then
            python -m venv .venv_cloud_ips
            source .venv_cloud_ips/bin/activate
            pip install $packages
          else
            source .venv_cloud_ips/bin/activate
            installed_packages=$(pip freeze)
            required_packages=($packages)

            packages_installed=false

            for package in "${required_packages[@]}"; do
              if ! echo "$installed_packages" | grep -qi "^${package}"; then
                echo "Missing or incorrect $package. Installing the required packages."
                pip install $packages
                packages_installed=true
                break
              fi
            done

            if [ "$packages_installed" = false ]; then
              echo "Using cached virtualenv"
            fi
          fi

          echo "$PWD/.venv_cloud_ips/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$PWD/.venv_cloud_ips" >> $GITHUB_ENV

      - name: Save cached virtualenv
        uses: actions/cache@v4
        with:
          key: venv-${{ runner.os }}-python-${{ steps.setup_python.outputs.python-version }}
          path: .venv_cloud_ips

      - name: Install Chrome (for Selenium)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Remove previous cloud ips
        run: |
          echo "Cleaning previous cloud ips"
          rm -rf ./cloud_ips

      - name: Generate new cloud ips
        run: |
          python main.py

      - name: Update README with providers table
        run: |
          bash .github/scripts/update_readme.sh

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet cloud_ips README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push results
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          git add cloud_ips/ README.md
          git commit -m "Update cloud IPs - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
